<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Calculadora de IMC</h1>
    <img src="https://i.pinimg.com/originals/77/18/89/77188999224052a1c554ba00d99c09f0.gif" alt="GIF de uma pessoa variando de peso">

    <div class="card">
        <form id="formIMC">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.1" required>
            
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" required>
            
            <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const resultado = document.getElementById('resultado');

            if (!peso || !altura) {
                resultado.textContent = 'Por favor, insira peso e altura válidos.';
                resultado.style.color = 'red';
                return;
            }

            const imc = (peso / (altura * altura)).toFixed(2);

            resultado.textContent = `Seu IMC é: ${imc}`;
            resultado.style.color = 'black';
        }
    </script>

</body>
</html>
