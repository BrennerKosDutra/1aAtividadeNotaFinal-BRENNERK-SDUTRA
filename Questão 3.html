<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .card {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resposta {
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align: center;">Escreva uma mensagem</h2>
        <form id="formularioContato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
        
            <label for="email">Email:</label>
            <input type="email" id="email">
        
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem"></textarea>
        
            <button type="submit">Enviar</button>
        </form>
        <div id="resposta"></div>
    </div>

    <script>
        document.getElementById('formularioContato').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const nome = document.getElementById('nome').value; 
            const email = document.getElementById('email').value; 
            const mensagem = document.getElementById('mensagem').value;
            const resposta = document.getElementById('resposta');

            resposta.textContent = '';

            if (!nome || !email || !mensagem) {
                resposta.textContent = 'Preencha todos os campos.'; 
                resposta.style.color = 'red'; 
                return; 
            }

            if (!/@/.test(email)) {
                resposta.textContent = 'Email inválido. Deve conter "@"'; 
                resposta.style.color = 'red'; 
                return;
            }

            resposta.textContent = 'Mensagem enviada com sucesso!';
            resposta.style.color = 'green';
        });
    </script>
</body>
</html>
